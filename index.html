<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>IP Address Tracker</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <h2 class="header">IP Address Tracker</h2>

      <div class="form-container">
        <input
          type="text"
          name=""
          id=""
          class="IP-adress-input"
          placeholder="Search for any IP address"
        />
        <button type="submit" class="submit-btn">
          <img src="images/icon-arrow.svg" alt="icon-arrow" />
        </button>
      </div>
      <div class="res-container">
        <div class="res-element">
          <p>IP Address</p>
          <h2 class="IP-adress">192.38.00.124</h2>
        </div>
        <div class="res-element">
          <p>Location</p>
          <h2 class="location">Brooklyn, District</h2>
        </div>
        <div class="res-element">
          <p>Timezone</p>
          <h2 class="timezone">UTC -5:00</h2>
        </div>
        <div class="res-element">
          <p>ISP</p>
          <h2 class="ISP">SpaceX StarLink</h2>
        </div>
      </div>
    </main>
    <!-- <img
      src="images/pattern-bg-mobile.png"
      alt="pattern-bg-mobile"
      class="bg-img"
    /> -->
    <div id="map"></div>
  </body>
</html>
